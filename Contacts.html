<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact_Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: whitesmoke;
            padding: 20px;
            text-align: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-weight: bolder;
        }
        
        main {
            padding: 20px;
        }
        
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: tomato;
            padding: 20px;
            border-radius: 50px 10px 50px 10px;
            box-shadow: 10px 10px 0px 0px gray;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: rgb(201, 237, 24);
            font-weight: bold;
            font-family: cursive;
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        button[type="submit"] {
            background-image: linear-gradient(to bottom left, red, green, blue);
            color: gold;
            font-weight: bolder;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button[type="submit"]:hover {
            background-image: linear-gradient(to bottom left, rgb(181, 71, 71), rgb(235, 168, 12), rgb(185, 219, 14));
            color:#fff;
            text-shadow: 1px 1px rgb(226, 3, 11);
            box-shadow: 10px 10px 0px 0px black;
        }
        
        footer {
            position:absolute;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
        
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <form id="contact-form" action="">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Username / name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="email or phone number" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Leave your Expression..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Contact Us. All rights reserved.</p>
    </footer>
</body>
</html>
